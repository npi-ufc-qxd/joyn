<!--Avatar Content-->
<div class="row">
    <h1 class="thin center-align"> Códigos do Evento</h1>
    <div class="col s12 m8 l9">
        <ul class="collection">
            <li class="collection-item avatar">
                <img src="./static/images/avatar.jpg" alt="" class="circle">
                <span class="title">Nome: {{code.name}}</span>
                <p>Descrição: {{code.desc}}
                    <br> Score: {{code.score}}
                </p>
                <a href="#!" class="secondary-content"><i class="mdi-content-send teal-text"></i></a>
            </li>
        </ul>

    </div>
</div>
