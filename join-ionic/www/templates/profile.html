<ion-view view-title="Profile">
  <ion-content>
    <div class="list card">
      <div class="item">
        <h2>{{user.name}}</h2>
      </div>
      <div class="item item-body">
        <img src="http://graph.facebook.com/{{user.id}}/picture?width=270&height=270"/>
      </div>
    </div>
    <h2>{{user.id}}</h2>
  </ion-content>
</ion-view>
